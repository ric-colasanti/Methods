<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comic methods</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        .bgTextBox {
            background-color: rgb(241, 241, 241);
            padding: 10px;
        }

        .bgDemo {
            border-style: solid;
            border-width: 0.5px;
            padding: 10px;
        }

        .highlight pre {
            white-space: pre-wrap;
        }
        .nav-item{
            cursor: pointer;
        }
    </style>
</head>

<body ng-app="rlcApp">

<nav class="navbar navbar-expand-md bgTextBox navbar-light">
    <!-- Brand -->
    <a class="navbar-brand" href="#/!">Comic </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop1" data-toggle="dropdown">
                    Text
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#!text">Text</a>
                    <a class="dropdown-item" href="#!text3">Bubble </a>
                    <a class="dropdown-item" href="#!text4">Bubble interactive</a>
                    <a class="dropdown-item" href="#!text5">Bubble multi-line</a>
                    <a class="dropdown-item" href="#!text6">Bubble left and right</a>
                    <a class="dropdown-item" href="#!text7">Just text</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop2" data-toggle="dropdown">
                    Draw
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#!poly">Polygon</a>
                    <a class="dropdown-item" href="#!poly2">Polygon fill</a>
                    <a class="dropdown-item" href="#!poly3">Rect fill</a>
                    <a class="dropdown-item" href="#!poly4">Speech bubble</a>
                    <a class="dropdown-item" href="#!poly5">Object bubble</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop2" data-toggle="dropdown">
                    Placement
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#!place1">Above</a>
                    <a class="dropdown-item" href="#!place2">Same line</a>
                    <a class="dropdown-item" href="#!place3">No Overlap</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div ng-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


<script>
    var app = angular.module("rlcApp", ["ngRoute"]);
    app.config(function ($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "partials/main.html"
            })
            .when("/poly", {
                templateUrl: "partials/poly.html"
            })
            .when("/poly2", {
                templateUrl: "partials/poly2.html"
            })
            .when("/poly3", {
                templateUrl: "partials/poly3.html"
            })
            .when("/poly4", {
                templateUrl: "partials/poly4.html"
            })
            .when("/poly5", {
                templateUrl: "partials/poly5.html"
            })
            .when("/place1", {
                templateUrl: "partials/place1.html"
            })
            .when("/place2", {
                templateUrl: "partials/place2.html"
            })
            .when("/place3", {
                templateUrl: "partials/place3.html"
            })
            .when("/text", {
                templateUrl: "partials/text1.html"
            })
            .when("/text2", {
            templateUrl: "partials/text2.html"
            })
            .when("/text3", {
                templateUrl: "partials/text3.html"
            })
            .when("/text4", {
                templateUrl: "partials/text4.html"
            })
            .when("/text5", {
            templateUrl: "partials/text5.html"
            })
            .when("/text6", {
                templateUrl: "partials/text6.html"
            })
            .when("/text7", {
            templateUrl: "partials/text7.html"
        });
    });
</script>
</body>

</html>
